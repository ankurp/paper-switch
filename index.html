<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="paper-switch.html">
    <style>
      body {
        text-align: center;
        font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
        background: #f9f9f9;
      }

      h1, h2, h3 {
          font-weight: 100;
      }

      paper-switch {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>paper-switch Demo</h1>
    <div>
      <h2>Markup</h2>
      <code>
        &lt;paper-switch value="{{ binding }}"&gt;&lt;/paper-switch&gt;
      </code>
    </div>

    <template is="auto-binding" id="root">
      <div>
        <h3>Switch On</h3>
        <paper-switch value="{{ first }}"></paper-switch>
        <p> Result: {{ first }} </p>
      </div>
      <div>
        <h3>Switch Off</h3>
        <paper-switch value="{{ last }}"></paper-switch>
        <p> Result: {{ last }} </p>
      </div>
    </template>

    <script>
      document.addEventListener('polymer-ready', function () {
        var rootScope = document.getElementById('root');
        rootScope.first = true;
        rootScope.last = false;
      });
    </script>

  </body>
</html>
